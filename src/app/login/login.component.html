<div class="container-fluid" *ngIf="!isLoggedIn">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row d-flex align-items-center py-5">
          <h2>LOG IN</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3" aria-label="Username block">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" name="username" formControlName ="username" required minlength="3"
                       placeholder="email"/>
                       <div *ngIf="loginForm.controls.username.errors && (submitted || loginForm.controls.username.touched)" class="invalid">
                        <div *ngIf="loginForm.controls.username.errors['required']">username is required</div>
                        <div *ngIf="loginForm.controls.username.errors['minlength']">
                          Min 3 characters
                        </div>
                      </div>
                  </div>
                  <div class="form-group mb-3" aria-label="Password block">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" formControlName="password" required
                      placeholder="Password" minlength="8" />
                    <div *ngIf="loginForm.controls.password.errors && (submitted || loginForm.controls.password.touched)" class="invalid">
                      <div *ngIf="loginForm.controls.password.errors['required']">Password is required</div>
                      <div *ngIf="loginForm.controls.password.errors['minlength']">
                        Password must be at least 8 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-lg btn-block">
                        Login
                    </button>
                  </div>
                </form>
                <div class="text-center">
                  <p>
                    Don't have an account ?
                    <a routerLink="/register" class="text-color-default" routerLinkActive="active">Register</a>
                  </p>
                </div>   
      </div>  
    </div>
  </div>
</div>
